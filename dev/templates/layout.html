<!doctype HTML>
<html>
  <head>
     <meta charset="utf-8">
     <title>{{title}}</title>
     <meta name="description" content="{{description}}">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="robots" CONTENT="noindex, nofollow"> 
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
     <!--build:css css/main.min.css-->
     <link rel="stylesheet" href="css/main.css">
     <!--endbuild-->
  </head>
  <body>
    <header class="hdr">
      <div class="menu-button">
        <div class="menu-square">
          <div class="burger">
            <div class="bar"></div>
          </div>
        </div>
        <div class="menu-text">Menu</div>
      </div>
    </header>
    <main id="wrapper" class="wrp" role="main">
      <div class="wrp__inner">
        {% block content %}
        {% endblock %}
      </div>
    </main>
    <div class="off-cnvs">
      <nav id="menu" class="side-nav" role="navigation">
        <ul>
          {% block nav %}
          {% include "partials/navigation.html" %}
          {% endblock %}
        </ul>
      </nav>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
    <!--build:js js/main.min.js -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
